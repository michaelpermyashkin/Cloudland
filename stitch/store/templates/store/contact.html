<!-- Extends base template  -->
{% extends "store/base.html" %}
<!-- Loads static content to access content in static directory -->
{% load static %}
<!-- Page title for window tab -->
{% block page %}Contact{% endblock page%}
<!-- Custom style sheet -->
{% block styles %}
<link href="{% static 'store/css/contact-styles.css' %}" rel="stylesheet">{% endblock styles %}
<!-- fills content block in base template -->
{% block content %}
<div class="container" style="height: 100vh;">
    <h2 class="h1-responsive text-center my-4">Contact us</h2>
    <div class="row">
        <div class="col-lg text-center">
            <ul class="list-unstyled mb-0 text-center">
                <li>
                    <p>Shippensburg, PA 17257, USA</p>
                </li>
                <li>
                    <p>(123)-456-7890</p>
                </li>
                <li>
                    <p>contact@stitch.com</p>
                </li>
            </ul>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md">
            <form id="contact-form" name="contact-form" action="mail.php" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="name" class="">Your name</label>
                            <input type="text" id="name" name="name" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="email" class="">Your email</label>
                            <input type="text" id="email" name="email" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <label for="subject" class="">Subject</label>
                            <input type="text" id="subject" name="subject" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">

                        <div class="md-form">
                            <label for="message">Your message</label>
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
    <br>
    <a type="button" id="btn-send-contact-form" class="btn btn-primary float-right">SEND</a>
</div>
{%endblock content %}
